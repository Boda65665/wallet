<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<p style="color:red" th:text="${err}"></p>
<form th:method="POST" th:action="@{/reg}" th:object="${user}">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <label for="email">Enter email: </label>

    <input type="text" th:field="*{email}" name ="email" id="email"/>

    <br>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <label for="email">Enter password: </label>
    <input type="text" th:field="*{password}" name ="password" id="password"/>
    <br>
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
    <label for="email">Enter login: </label>
    <input type="text" th:field="*{username}" name ="login" id="login"/>
    <br>
    <input type="submit" value="sing in!"/>
</form>
Уже зарегестрирован? <a href="/login">Войти</a>
</body>
</html>
